{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card shadow-lg rounded-3">
				<div class="card-body p-4 p-sm-5">
					<h2 class="card-title text-center mb-4">Login</h2>
					
					

					<!-- Login Form -->
					<form method="POST" action="{{ url_for('login') }}" class="needs-validation" novalidate>

						<!-- Checkbox for selecting login type -->
					<div class="mb-3">
						<label class="form-label">Login as:</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="userType" id="companyLogin" value="company" onclick="toggleLoginFields()">
							<label class="form-check-label" for="companyLogin">Company</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="userType" id="applicantLogin" value="applicant" onclick="toggleLoginFields()" checked>
							<label class="form-check-label" for="applicantLogin">Applicant</label>
						</div>
					</div>
						<!-- Company Name Field (Hidden by Default) -->
						<div id="companyNameField" class="form-floating mb-3" style="display: none;">
							<input type="text" class="form-control" id="company_name" name="company_name"
								placeholder="Enter company name">
							<label for="company_name">Company Name</label>
						</div>

						<!-- Username Field -->
						<div id="usernameField" class="form-floating mb-3">
							<input type="text" class="form-control" id="username" name="username"
								placeholder="Enter your username" required>
							<label for="username">Username</label>
							<div class="invalid-feedback">
								Please enter your username.
							</div>
						</div>

						<!-- Password Field -->
						<div class="form-floating mb-4">
							<input type="password" class="form-control" id="password" name="password"
								placeholder="Enter your password" required>
							<label for="password">Password</label>
							<div class="invalid-feedback">
								Please enter your password.
							</div>
						</div>

						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="rememberPassword">
							<label class="form-check-label" for="rememberPassword">
								Remember me
							</label>
						</div>
						<button class="btn btn-primary w-100 py-2" type="submit">Login</button>
						<hr class="my-4">
						<p class="text-center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	function toggleLoginFields() {
		let isCompany = document.getElementById("companyLogin").checked;
		document.getElementById("companyNameField").style.display = isCompany ? "block" : "none";
	}
	
	// Bootstrap form validation
	(function () {
		'use strict'
		const forms = document.querySelectorAll('.needs-validation')
		Array.prototype.slice.call(forms)
			.forEach(function (form) {
				form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				}, false)
			})
	})()
</script>

{% endblock %}
