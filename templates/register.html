
{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg rounded-3">
                <div class="card-body p-4 p-sm-5">
                    <h2 class="card-title text-center mb-4">Register</h2>
                    <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
                        <!-- User Type Selection -->
                        <div class="mb-3">
                            <label class="form-label">Register as:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="hiringCompany" value="company" onclick="toggleCompanyField()">
                                <label class="form-check-label" for="hiringCompany">Hiring Company</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="applicant" value="applicant" onclick="toggleCompanyField()" checked>
                                <label class="form-check-label" for="applicant">Applicant</label>
                            </div>
                        </div>
                        
                        <!-- Company Name Field (Hidden by Default) -->
                        <div id="companyNameField" class="form-floating mb-3" style="display: none;">
                            <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter company name">
                            <label for="company_name">Company Name</label>
                        </div>

                        <!-- Username Field -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            <label for="username">Username</label>
                        </div>

                        <!-- Email Field -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            <label for="email">Email</label>
                        </div>

                        <!-- Password Field -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <label for="password">Password</label>
                        </div>
						
                        <!-- Confirm Password Field -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleCompanyField() {
        let isCompany = document.getElementById("hiringCompany").checked;
        document.getElementById("companyNameField").style.display = isCompany ? "block" : "none";
    }
</script>
{% endblock %}
